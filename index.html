<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOLJA - Next Generation AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000428, #004e92);
            z-index: -1;
        }
        
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            animation: float 20s infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-10vh) translateX(100px); }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        
        .logo {
            font-size: 6rem;
            font-weight: 100;
            letter-spacing: 15px;
            margin-bottom: 2rem;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 4rem;
            text-transform: uppercase;
        }
        
        .glitch {
            position: relative;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 3rem;
            animation: glitch 2s linear infinite;
        }
        
        @keyframes glitch {
            0%, 100% { text-shadow: -2px 0 #f0f, 2px 0 #0ff; }
            50% { text-shadow: 2px 0 #f0f, -2px 0 #0ff; }
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 3rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #0f0;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
        
        .email-form {
            margin-top: 2rem;
        }
        
        .email-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            border-radius: 50px;
            width: 350px;
            max-width: 90vw;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        
        .email-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .submit-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 50px;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #444;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 4rem;
                letter-spacing: 10px;
            }
            .glitch {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="logo">TOLJA</h1>
        <p class="tagline">Advanced Intelligence System</p>
        
        <div class="glitch">AI AWAKENING</div>
        
        <div class="status">
            <div class="status-dot"></div>
            <span>SYSTEM INITIALIZING</span>
        </div>
        
        <div class="email-form">
            <form action="#" method="POST">
                <input type="email" class="email-input" placeholder="Enter access code" required>
                <br>
                <button type="submit" class="submit-btn">Request Access</button>
            </form>
        </div>
    </div>
    
    <div class="footer">
        2024 © TOLJA AI SYSTEMS
    </div>
    
    <script>
        // 파티클 효과
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
        
        // 타이핑 효과
        const messages = [
            'AI AWAKENING',
            'NEURAL PROCESSING',
            'QUANTUM COMPUTING',
            'DEEP LEARNING',
            'FUTURE READY'
        ];
        
        let messageIndex = 0;
        const glitchElement = document.querySelector('.glitch');
        
        setInterval(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            glitchElement.style.opacity = '0';
            setTimeout(() => {
                glitchElement.textContent = messages[messageIndex];
                glitchElement.style.opacity = '1';
            }, 300);
        }, 3000);
    </script>
</body>
</html>
